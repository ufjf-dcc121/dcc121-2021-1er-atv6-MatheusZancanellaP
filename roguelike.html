    <script>
        const celulas = document.querySelectorAll("td");
      for (let i = 0; i < celulas.length - 1; i++) {
        celulas[i].addEventListener("click", tdClick, false);
        if (celulas[i].className == "") {
          celulas[i].classList.add("parede");
        }
      }

      function tdClick(event) {
        let target = event.target;
        console.log(target.className);

        if (target.classList.contains("parede")) {
          target.classList.remove("parede");
        } else if (target.className == "") {
          target.classList.add("orc");
          target.innerText = "O";
        } else if (target.classList.contains("orc")) {
          target.classList.add("tesouro");
          target.innerText = "T";
          target.classList.remove("orc");
        } else if (target.classList.contains("tesouro")) {
          target.classList.add("parede");
          target.classList.remove("tesouro");
          target.innerText = "";
        }

        console.log(target.className);
      }
